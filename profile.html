<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile - EasyTrip</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="home"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="page-title">Profile</div>
        </header>

        <section class="profile-top">
            <div class="avatar-wrap">
                <label for="avatarInput" style="cursor:pointer;">
                    <div id="avatar" class="avatar" title="Click to change profile picture">
                        <!-- initials or image go here -->
                        <span id="initials">HS</span>
                    </div>
                </label>

                <input id="avatarInput" type="file" accept="image/*">

                <div id="phone" class="phone">+91 6385443419</div>
            </div>

            <div class="profile-actions">
                <button id="editToggle" class="edit-btn"><i class="fa-solid fa-pen"></i> Edit</button>
            </div>
        </section>

        <!-- read-only / editable rows -->
        <div class="list" role="list">
            <div class="row" role="listitem">
                <div class="label">Full Name</div>
                <div class="value" id="nameValue">Loading...</div>
            </div>

            <div class="row">
                <div class="label">Email</div>
                <div class="value" id="emailValue">--</div>
            </div>

            <div class="row">
                <div class="label">Gender</div>
                <div class="value" id="genderValue">--</div>
            </div>

            <div class="row">
                <div class="label">Date Of Birth</div>
                <div class="value" id="dobValue">--</div>
            </div>
        </div>

        <form id="editForm" style="display:none; margin-top:12px; max-width:520px;">
            <div style="background:var(--card); border-radius:10px; overflow:hidden;">
                <div class="row" style="align-items:center;">
                    <div class="label">Full Name</div>
                    <div class="value input"><input id="nameInput" type="text" placeholder="Full name"></div>
                </div>

                <div class="row" style="align-items:center;">
                    <div class="label">Email</div>
                    <div class="value input"><input id="emailInput" type="email" placeholder="Email"></div>
                </div>

                <div class="row" style="align-items:center;">
                    <div class="label">Gender</div>
                    <div class="value input">
                        <select id="genderInput">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row" style="align-items:center;">
                    <div class="label">Date Of Birth</div>
                    <div class="value input"><input id="dobInput" type="date"></div>
                </div>
            </div>

            <div class="big-actions">
                <div style="display:flex; gap:10px;">
                    <button id="saveBtn" type="button" class="btn-save">Save</button>
                    <button id="cancelBtn" type="button" class="btn-cancel">Cancel</button>
                </div>
            </div>
        </form>

        <div class="big-actions">
            <button id="logoutBtn" class="btn-ghost"><i class="fa-solid fa-right-from-bracket"></i> Log out</button>
            <button id="deleteBtn" class="btn-danger"><i class="fa-solid fa-user-xmark"></i> <span>Delete Account</span></button>
        </div>

        <footer>
            <div class="credit">Copyright &copy;2025 | All rights reserved by  <span><i class="fa-solid fa-plane"></i></span> <b> Easy<span>Trip</span> </b> </div>
        </footer>
    </div>

    <script src="profile.js"></script>

</body>

</html>
