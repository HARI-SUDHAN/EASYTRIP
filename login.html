<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width" , initaial-scale="1.0">
    <title>EasyTrip.com</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <!-- header section starts -->

    <header>

        <a href="#" class="logo"><span><i class="fa-solid fa-plane"></i></span> Easy<span>Trip</span></a>

        <div class="bar">
            <a href="index.html">Home</a>
            <a href="index.html">About Us</a>
            <a href="index.html">Packages</a>
            <a href="index.html">Honeymoon</a>
            <a href="index.html">Contact Us</a>
        </div>

        <a href="booking.html" class="proceed-btn">Book Now</a>
        <a href="index.html" class="proceed-btn">Back</a>

    </header>

    <!-- header section ends -->

    <!-- login section starts -->

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="Password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> Remember me </label>
                <a href="#">Forget password?</a>
            </div>

            <div class="button">
                <button type="submit" class="btn1">Login</button>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>


        </form>

        <!-- login section ends -->

        <!--script page for storing the username detailes-->

        <script>

            document.querySelector(".btn1").addEventListener("click", function (e) {
                e.preventDefault();

                let username = document.querySelector("input[placeholder='Username']").value.trim();

                // Save username
                localStorage.setItem("username", username);

                // Go to home page
                window.location.href = "travel.html";
            });

        </script>


</body>

</html>
