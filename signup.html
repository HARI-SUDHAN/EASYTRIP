<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skylark.com - Sign Up</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- custom css file link (keep if you have signup.css) -->
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

    <!-- header section starts -->
    <header>
        <a href="#" class="logo"><span><i class="fa-solid fa-plane"></i></span> Easy<span>Trip</span></a>

        <div class="bar">
            <a href="index.html">Home</a>
            <a href="index.html">About Us</a>
            <a href="index.html">Packages</a>
            <a href="index.html">Honeymoon</a>
            <a href="index.html">Contact Us</a>
        </div>

        <a href="booking.html" class="proceed-btn">Book Now</a>
        <a href="travel.html" class="proceed-btn">Back</a>
    </header>
    <!-- header section ends -->

    <!-- signup section starts -->
    <div class="wrapper">
        <form id="signupForm" action="">
            <h1>Sign Up</h1>

            <div class="input-box">
                <input id="username" name="username" type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input id="number" name="number" type="tel" placeholder="Phone" required>
            </div>

            <div class="input-box">
                <input id="email" name="email" type="email" placeholder="Email" required>
            </div>

            <div class="gender">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <div class="input-box">
                <input id="dob" name="dob" type="date" required>
            </div>

            <div class="input-box">
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>

            <div class="input-box">
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" required>
            </div>

            <div class="button">
                <!-- button inside form, type=submit -->
                <button type="submit" class="btn1">Submit</button>
            </div>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
    <!-- signup section ends -->

    <!-- script: validate, save username to localStorage, then redirect to login -->
    <script>
        (function () {
            const form = document.getElementById('signupForm');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const phone = document.getElementById('number').value.trim();
                const email = document.getElementById('email').value.trim();
                const pwd = document.getElementById('password').value;
                const confirmPwd = document.getElementById('confirmPassword').value;
                const dob = document.getElementById('dob').value;

                // get selected gender
                const genderRadio = document.querySelector('input[name="gender"]:checked');
                const gender = genderRadio ? genderRadio.value : '';

                // simple validation
                if (!username) {
                    alert('Please enter a username.');
                    return;
                }
                if (!phone) {
                    alert('Please enter a phone number.');
                    return;
                }
                // basic phone check (allow digits, spaces, +)
                if (!/^[\d+\-\s]{6,20}$/.test(phone)) {
                    alert('Please enter a valid phone number.');
                    return;
                }
                if (!email) {
                    alert('Please enter an email.');
                    return;
                }
                if (email && !/^\S+@\S+\.\S+$/.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                if (!pwd) {
                    alert('Please enter a password.');
                    return;
                }
                if (pwd !== confirmPwd) {
                    alert('Passwords do not match.');
                    return;
                }
                if (!gender) {
                    alert('Please select a gender.');
                    return;
                }
                if (!dob) {
                    alert('Please select your date of birth.');
                    return;
                }

                // Save fields to localStorage using keys read by profile page
                localStorage.setItem('username', username); // displayed name
                localStorage.setItem('phone', phone);       // phone
                localStorage.setItem('email', email);
                localStorage.setItem('gender', gender);
                localStorage.setItem('dob', dob);

                // (OPTIONAL) DO NOT store passwords in localStorage in real apps.
                // This demo will not store password. For production use real backend/auth.
                // localStorage.setItem('pwd', pwd); // avoid storing sensitive info

                // Redirect to login page
                window.location.href = 'login.html';
            });
        })();
    </script>

</body>
</html>
